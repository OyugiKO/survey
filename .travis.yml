language: node_js
node_js:
  - "stable"
  - "8"
cache:
  directories:
  - node_modules
script:
  - npm test
  - npm test -- --coverage # Include coverage when running tests
  - npm run build

after_script: # Upload coverage reports 
  - COVERALLS_REPO_TOKEN=$coveralls_repo_token npm run coveralls
deploy:
  provider: pages
  skip_cleanup: true
  github_token: $github_token
  local_dir: build
  on:
    branch: master
after_success:
  - npm run semantic-release
branches:
  except:
    - /^v\d+\.\d+\.\d+$/
  